<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container py-4 w-75">
        <!--Header-Form-Filtre Area-->
        <div class="card bg-light">
            <div class="card-header text-success display-5 text-center">Todo App</div>
            <div class="card-body">
                <form >
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter and add your new task">
                        <button type="submit" class="btn btn-success"><i class="fa-regular fa-square-plus fs-3"></i></button>
                    </div>
                </form>

            </div>
            <div class="card-header d-flex justify-content-between align-items-center">
                <div id="filters" class="d-flex gap-3">
                    <span role="button" id="all" class="text-primary fw-bold">All</span>
                    <span role="button" id="pending">Pending</span>
                    <span role="button" id="completed">Completed</span>
                </div>
                <div>
                    <button class="btn btn-danger btn-sm">Clear All Tasks</button>
                </div>
            </div>
        </div>

        <!--All tasks are listed in this area-->
        <div class="card mt-2">
            <ul class="list-group p-2" id="tasks-list">
                <li class="list-group-item" id="1">
                    <div class="form-check d-flex justify-content-between align-items-center" >
                        <input class="form-check-input" type="checkbox" role="checkbox" id="1">
                        <div class="input-group">
                            <input type="text" class="form-control" value="First Task">
                            <button class="btn btn-warning fs-4"><i class="fa-regular fa-pen-to-square text-white"></i></button>
                            <button class="btn btn-danger fs-4"><i class="fa-regular fa-trash-can text-white"></i></button>
                        </div>
                    </div>
                </li>

            </ul>

        </div>

    </div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
